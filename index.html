<!DOCTYPE html>
<html>
<head>
	<title>Roman Numeral Converter</title>
	<script type="text/javascript">
  function convertToRoman() {
  	/* Target the id of the element from the input and get the value by assigning to var number */
  var number = document.getElementById("num1").value;
  //create an array of possible Roman Numerals up to 1000
  var romanNumeral = [ 'M', 'CM', 'D', 'CD', 'C', 'XC', 'L', 'XL', 'X', 'IX', 'V', 'IV', 'I' ];
   //create an array of possible numbers coresponting to the Roman Numerals
  var decimalValue = [ 1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1 ];

//Create an empty sting 
  var romanized = '';
//Iterate for a length of the numbers in the array
  for (var i = 0; i < decimalValue.length; i++) {
  	//while original number is less than the inputted numbers in array
    while (decimalValue[i] <= number) {
    	//Add its equivalent Roman Numeral to the original empty string
      romanized += romanNumeral[i];
      //Subtract the value from the original number to end the while loop
      number -= decimalValue[i];

    }

  }

    if(romanized){
		document.getElementById("lab").innerHTML=romanized;
		document.getElementById("lab").style.visibility="visible";
		document.getElementById("lab").style.color="blue";
	}else{
		document.getElementById("lab").innerHTML="Invalid";
		document.getElementById("lab").style.visibility="visible";
		document.getElementById("lab").style.color="red";
	}

 // return romanized;
}

// test here
// convertToRoman(36);
		
	</script>
	<style type="text/css">
		body{
			text-align: center;
			background-color: #D3DDD3;
		}
		form{
			text-align: center;
			margin-top: 15%;
		}
		.button1{
			border-radius: 5px;
			width: 100px;
			height: 50px;
			color: black;
  			border: 2px solid #4CAF50; 
		}
		input[type=text] {
			 width: 20%;
			 height: 10px;
			 padding: 20px 20px;
			 margin: 8px 0;
			 border: 3px solid #555;
			 box-sizing: border-box;
			}
	</style>
</head>
<body>
	<div>
	<form>
		<h1>Roman Numeral Converter</h1>
		<input id="num1" type="number" name="" placeholder="Base Ten Number e.g 10"><br><br>
		<label id="lab" style="color: red; visibility: hidden;" >Invalid</label> <br><br>
		<button class="button1" type="button" onclick="convertToRoman();"><b>Convert</b></button>
	</form>
</div>
</body>
</html>
